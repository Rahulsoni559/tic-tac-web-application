<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tcss/ttt.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Web Application</h1>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button id="resetBtn">Reset Game</button>
        </div>
        <div class="scoreboard">
            <p>X Wins: <span id="playerXWins">0</span></p>
            <p>O Wins: <span id="playerOWins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
    </div>
    <script src="tjs/ttt.js"></script>
</body>
</html>
